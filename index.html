<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八大行星</title>
    <link rel="stylesheet" href="./test.css">
</head>
<body id="universe">
    <!-- 星星得圖 -->
    <div id="stars"></div>
    <!-- 太陽 -->
    <div id="sun"></div>
    <!-- 軌道 -->
    
    
    <!-- n1水星 n2金星 n3地球&月球 n4火星 n5木星 n6土星 n7天王星 n8海王星 -->
    <!-- n1水星 -->
    <div id="n1-1">
        <img id="n1" src="./images/n1.png" width="40px" height="40px" alt="水星" title="水星">
    </div>
    <!-- n2金星 -->
    <div id="n2-1">
        <img id="n2" src="./images/n2.png" width="36px" height="36px" alt="金星" title="金星">
    </div>
    <!-- n3地球&月球 -->
    <div id="n3-1">
        <img id="n3" src="./images/earth.png" alt="地球" title="地球" width="80px" height="80px">
        <div id="moonOrbit">
            <!-- 月球 -->
            <div id="moon"></div>
        </div>
    </div>
    <!-- n4火星 -->
    <div id="n4-1">
        <img id="n4" src="./images/n4.png" height="64px" width="64px" alt="火星" title="火星">
    </div>
    <!-- n5木星 -->
    <div id="n5-1">
        <img id="n5" src="./images/n5.png" height="40px" width="40px" alt="木星" title="木星">
    </div>
    <!-- n6土星 -->
    <div id="n6-1">
        <img id="n6" src="./images/n6.png" width="50px" alt="土星" title="土星">
    </div>
    <!-- n7天王星 -->
    <div id="n7-1">
        <img id="n7" src="./images/n7.png" width="50px" alt="天王星" title="天王星">
    </div>
    <!-- n8海王星 -->
    <div id="n8-1">
        <img id="n8" src="./images/n8.png" width="50px" alt="海王星" title="海王星">
    </div>
</body>
</html>
